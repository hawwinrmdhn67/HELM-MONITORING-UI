<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS Helm Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>GPS Helm Control</h1>
  <button onclick="setHelmStatus('On')">Set Helm ON</button>
  <button onclick="setHelmStatus('Off')">Set Helm OFF</button>
  <p id="status">Menunggu lokasi...</p>

  <script>
    const helmetId = "H01"; // ID unik helm
    const serverIP = "192.168.1.106"; // ganti sesuai IP server kamu
    const serverPort = 3001; 
    let helmStatus = "On"; // default

    function setHelmStatus(status) {
      helmStatus = status;
      document.getElementById("status").textContent =
        `Status helm diubah menjadi: ${helmStatus}`;
    }

    if (!navigator.geolocation) {
      alert("Browser ini tidak support geolocation");
    } else {
      navigator.geolocation.watchPosition(
        async (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          document.getElementById("status").textContent =
            `Lokasi: ${lat}, ${lng} | Helm Status: ${helmStatus}`;

          try {
            const res = await fetch(
              `http://${serverIP}:${serverPort}/api/update-location`,
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  helmet_id: helmetId,
                  lat,
                  lng,
                  helm_status: helmStatus,
                  source: "HP"
                }),
              }
            );

            const data = await res.json();
            console.log("Dikirim:", { helmetId, lat, lng, helmStatus }, "Res:", data);
          } catch (err) {
            console.error("Gagal kirim lokasi:", err);
            document.getElementById("status").textContent =
              "❌ Gagal kirim lokasi: " + err;
          }
        },
        (err) => {
          console.error("Error geolocation:", err);
          document.getElementById("status").textContent =
            "❌ Error geolocation: " + err.message;
        },
        { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
      );
    }
  </script>
</body>
</html>
